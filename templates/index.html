<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>نموذج البيانات</title>
    <style>
        body{
            background-color: #26226242;
        }

        form{
            border: 6px #efb144 solid;
            border-radius: 20px;
            margin: 0 25%;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
<center>
    <img style="width: 50%; margin: 0 25%;" src="https://alamlms.ams3.digitaloceanspaces.com/training/public/uqt/uploads/settings/b91713fd2081a0a3faef5b3915c9b126.png" alt="">
<h2>أدخل بياناتك</h2>

<form method="POST">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">اسم العميل:</span>
        <input type="text" id="name" name="name" required class="form-control" placeholder="ادخل اسمك يا باشا" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">البريد الإلكتروني:</span>
        <input type="email" id="email" name="email" required class="form-control" placeholder="بسرعه اعطيني بريدك الاكتروني" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">رقم الهاتف:</span>
        <input type="text" id="phone" name="phone" required class="form-control" placeholder="باقي رقم جوالك يا الغالي" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    
    <button type="submit" class="btn btn-primary">استخراج المستند</button>
</form>
</center>
</body>
</html>
